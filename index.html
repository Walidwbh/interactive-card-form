<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive credit card form</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="front-card">
                <div id="output" class="card-number">
                    0000 0000 0000 0000
                </div>
                <div id="output" class="cardholder-name">jane applessed</div>
                <div class="exp-date">
                    <!-- 00/00 -->
                <span id="output" class="month">00</span>/<span id="output" class="year">00</span>
                </div>
            </div>
            <div class="back-card">
                <div id="output" class="cvc">000</div>
            </div>
        </div>
        <div class="right-side">
            <form class="form">
                <label for="number">card number</label>
                <input type="number" name="number" id="number" placeholder="e.g 1234 5678 9123 0000">
                <div class="error"></div>
                <label for="name">cardholder name</label>
                <input type="text" name="name" id="name" placeholder="e.g Jane Appleseed">
                <div class="error"></div>
                <label>exp.date (mm/yy)</label>
                <div class="horizontal">
                    <input type="number" name="month" id="month" step="1" min="1" max="12" placeholder="MM">
                    <div class="error"></div>
                    <input type="number" name="year" id="year" step="1" min="23" max="38" placeholder="YY">
                    <div class="error"></div>
                    <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
                    <div class="error"></div>
                </div>
                <button type="submit">confirm</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
